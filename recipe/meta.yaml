{% set version = "2.8.1" %}

package:
  name: depfinder
  version: {{ version }}

source:
  url: https://github.com/ericdill/depfinder/releases/download/v{{ version }}/depfinder-v{{ version }}.tar.gz
  sha256: 6181118c1340ace3f9228fb2ab190afef05b53167e8ec7a385a1395680279c93

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - depfinder = depfinder.cli:cli

requirements:
  host:
    - python >=3.6,<3.10
    - pip
  run:
    - python >=3.6,<3.10
    - pyyaml
    - requests
    - stdlib-list

test:
  imports:
    - depfinder
  commands:
    - pip check
    - depfinder --help
  requires:
    - pip

about:
  home: http://github.com/ericdill/depfinder
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Find all the unique imports in your library

extra:
  recipe-maintainers:
    - ericdill
    - mariusvniekerk
    - tonyfast
    - ocefpaf
    - CJ-Wright
    - beckermr
